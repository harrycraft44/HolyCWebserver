<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolyC Webserver Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        .topnav {
            width: 100%;
            background: #23272f;
            padding: 12px 0;
            box-shadow: 0 2px 8px #0002;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        .topnav a {
            color: #f1f1f1;
            text-decoration: none;
            margin: 0 18px;
            font-size: 1.1em;
            padding: 6px 14px;
            border-radius: 5px;
            transition: background 0.2s, color 0.2s;
        }
        .topnav a:hover {
            background: #181a20;
            color: #00bcd4;
        }
        .statusgrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 24px;
        }
        .statuscard {
            background: #181818;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 16px #0003;
            cursor: pointer;
            transition: transform 0.2s;
        }
    
        .statusimg {
            width: 96px;
            height: 96px;
            border-radius: 12px;
            border: 3px solid #ff6a00;
            margin-bottom: 16px;
        }
        .statuscode {
            font-weight: bold;
            color: #ff6a00;
            font-size: 1.5em;
            margin-bottom: 8px;
        }
        .statusdesc {
            color: #ccc;
            font-size: 1.1em;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #181a20;
            background-image: linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: #f1f1f1;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .navbar {
            width: 100%;
            background: #23272f;
            padding: 16px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar a {
            color: #f1f1f1;
            text-decoration: none;
            margin: 0 24px;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #00bcd4;
        }
        .main {
            max-width: 900px;
            margin: 60px auto 0 auto;
            padding: 32px;
            background: rgba(30,32,40,0.85);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            color: #ff6a00;
            text-shadow: 0 2px 8px #000a;
        }
        p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
        .status-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .card {
            background: #181818;
            border-radius: 1rem;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.4);
            padding: 1.5rem 1rem;
            width: 220px;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 2px solid #ff6a00;
        }
        .code {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6a00;
            margin-bottom: 0.5rem;
        }
        .desc {
            font-size: 1rem;
            color: #e0e0e0;
        }
        .footer {
            background: rgba(20,20,20,0.7);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.3);
            text-align: center;
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 1rem;
        }
        @media (max-width: 900px) {
            .status-cards {
                flex-direction: column;
                gap: 1.5rem;
            }
            .card {
                width: 90vw;
                max-width: 320px;
            }
        }
        @media (max-width: 600px) {
            .main {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="topnav">
        <a href="index">Home</a>
        <a href="about">About</a>
                <a href="/tribute">Tribute</a>

    </nav>
    <h2 style="color:#ff6a00;font-family:sans-serif;margin:32px 0 12px 0;text-align:center;">HTTP Status Codes</h2>
    <p style="color:#ccc;margin-bottom:24px;text-align:center;">Click any code to view its boykisser image from <code>/status/{code}</code></p>
    <div style="width:100%; min-height:60vh; padding:0 2vw; box-sizing:border-box; overflow-x:hidden;">
        <div class="statusgrid">

        </div>
    </div>
    <div style="margin-top:32px; color:#888; font-size:0.95em; text-align:center; margin-bottom: 30px;">Made with HolyC and ASM by Harry</div>
    <script>
    // List of 63 HTTP status codes and their messages life is good and great
    const codes = [
        [100, 'Continue'], [101, 'Switching Protocols'], [102, 'Processing'], [103, 'Early Hints'],
        [200, 'OK'], [201, 'Created'], [202, 'Accepted'], [203, 'Non-Authoritative Information'], [204, 'No Content'], [205, 'Reset Content'], [206, 'Partial Content'], [207, 'Multi-Status'], [208, 'Already Reported'], [226, 'IM Used'],
        [300, 'Multiple Choices'], [301, 'Moved Permanently'], [302, 'Found'], [303, 'See Other'], [304, 'Not Modified'], [305, 'Use Proxy'], [306, 'Switch Proxy'], [307, 'Temporary Redirect'], [308, 'Permanent Redirect'],
        [400, 'Bad Request'], [401, 'Unauthorized'], [402, 'Payment Required'], [403, 'Forbidden'], [404, 'Not Found'], [405, 'Method Not Allowed'], [406, 'Not Acceptable'], [407, 'Proxy Authentication Required'], [408, 'Request Timeout'], [409, 'Conflict'], [410, 'Gone'], [411, 'Length Required'], [412, 'Precondition Failed'], [413, 'Payload Too Large'], [414, 'URI Too Long'], [415, 'Unsupported Media Type'], [416, 'Range Not Satisfiable'], [417, 'Expectation Failed'], [418, "I'm a teapot"], [421, 'Misdirected Request'], [422, 'Unprocessable Entity'], [423, 'Locked'], [424, 'Failed Dependency'], [425, 'Too Early'], [426, 'Upgrade Required'], [428, 'Precondition Required'], [429, 'Too Many Requests'], [431, 'Request Header Fields Too Large'], [451, 'Unavailable For Legal Reasons'],
        [500, 'Internal Server Error'], [501, 'Not Implemented'], [502, 'Bad Gateway'], [503, 'Service Unavailable'], [504, 'Gateway Timeout'], [505, 'HTTP Version Not Supported'], [506, 'Variant Also Negotiates'], [507, 'Insufficient Storage'], [508, 'Loop Detected'], [510, 'Not Extended'], [511, 'Network Authentication Required']
    ];
    const grid = document.querySelector('.statusgrid');
    codes.forEach(([code, msg]) => {
        const card = document.createElement('div');
        card.className = 'statuscard';
        card.onclick = () => window.open(`/status/${code}`,'_blank');
        card.innerHTML = `<img src="/status/${code}" alt="${code}" class="statusimg"><div class="statuscode">${code}</div><div class="statusdesc">${msg}</div>`;
        grid.appendChild(card);
    });
    </script>
</body>
</html>
